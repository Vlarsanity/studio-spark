<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio Spark - Capture Amazing Moments</title>
  <meta name="description" content="Studio Spark Camera - Capture professional-quality photos and spark your story" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="assets/css/camera.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  
</head>
<body class="camera-page">
  <!-- Animated Background Elements -->
  <div class="bg-animation">
    <div class="floating-element" style="--duration: 8s; --delay: 0s;"></div>
    <div class="floating-element" style="--duration: 12s; --delay: 2s;"></div>
    <div class="floating-element" style="--duration: 10s; --delay: 4s;"></div>
    <div class="floating-element" style="--duration: 14s; --delay: 1s;"></div>
    <div class="floating-element" style="--duration: 9s; --delay: 3s;"></div>
  </div>

  <!-- Camera Flash Effect -->
  <div class="camera-flash" id="cameraFlash"></div>

  <div class="container py-3">
    
    <!-- Session Header -->
    <div class="session-info">
      <h2 class="session-title">
        <i class="fas fa-bolt"></i> Studio Session in Progress
      </h2>
      <p id="template-info" class="session-subtitle mb-0">Ready to spark some amazing memories!</p>
      
      <!-- Progress Container -->
      <div class="progress-container">
        <div class="progress-bar-custom">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <!-- Shot Counter -->
        <div class="shot-counter" id="shotCounter">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Main Camera Container -->
    <div class="camera-main-container">
      
      <!-- Camera Content -->
      <div class="camera-content">
        
        <!-- Instructions -->
        <div class="instructions-card">
          <h4 class="instructions-title">
            <i class="fas fa-list-check"></i> Studio Spark Tips
          </h4>
          <ul class="instructions-list">
            <li class="instruction-item">
              <i class="fas fa-eye"></i> Look directly at the camera
            </li>
            <li class="instruction-item">
              <i class="fas fa-lightbulb"></i> Find your best lighting
            </li>
            <li class="instruction-item">
              <i class="fas fa-clock"></i> Get ready for the spark
            </li>
            <li class="instruction-item">
              <i class="fas fa-bolt"></i> Let your personality shine!
            </li>
          </ul>
        </div>

        <!-- Camera Feed Area -->
        <div class="camera-video-container" id="camera-container">
          <!-- Camera video will be inserted here by JavaScript -->
        </div>

        <!-- Countdown Display -->
        <div class="countdown-section">
          <div id="countdown" class="display-3 fw-bold">
            Ready to spark? <i class="fas fa-bolt"></i>
          </div>
        </div>

        <!-- Status Messages -->
        <div id="status-message" class="status-message" style="display: none;"></div>

        <!-- Photo Preview Section -->
        <div class="photo-preview-section">
          <div class="photo-preview-title">
            <i class="fas fa-images"></i> Your Studio Shots
          </div>
          <div id="photo-preview" class="photo-preview-empty">
            <div class="d-flex align-items-center justify-content-center w-100">
              <span>Your sparkling photos will appear here...</span>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button id="nextBtn" class="btn-next" disabled>
            <i class="fas fa-magic"></i> Spark the Editor
          </button>
          
          <div class="mt-3">
            <a href="index.html" class="btn-secondary-custom">
              <i class="fas fa-arrow-left"></i> New Session
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Enhanced Editor Script -->
  <script src="assets/js/camera.js"></script>
</body>
</html>
